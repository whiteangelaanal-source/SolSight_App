name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: solsight-api

jobs:
  # Test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      # MongoDB service for testing
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
          MONGO_INITDB_DATABASE: solsight_test

      # Redis service for testing
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --appendonly yes
          --appendfsync everysec
          --requirepass testpass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run linting
        run: |
          cd backend
          npm run lint

      - name: Run unit tests
        run: |
          cd backend
          npm run test:unit
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test@localhost:27017/solsight_test
          REDIS_URL: redis://:testpass@localhost:6379

      - name: Run integration tests
        run: |
          cd backend
          npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test@localhost:27017/solsight_test
          REDIS_URL: redis://:testpass@localhost:6379

      - name: Run security audit
        run: |
          cd backend
          npm audit --audit-level moderate

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          directory: backend
          flags: unittests

  # Security scan job
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
          flavor: |
            latest=true
            prefix={{branch}}-

      - name: Build and export Docker image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build output
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        run: |
          docker create --name sbom-container ${{ steps.image.outputs.image }}
          docker cp sbom-container:/app/package.json ./
          docker cp sbom-container:/app/package-lock.json ./
          npm install -g @cyclonedx/cyclonedx-cli
          cyclonedx-bin --version
          cyclonedx-bin --all --format json --output-file sbom.json .

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image }}"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          sleep 30
          curl -f https://staging-api.solsight.app/health || exit 1

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image }}"

          # Run deployment script would go here
          # ./scripts/deploy.sh production

      - name: Run health checks
        run: |
          echo "Running production health checks..."
          sleep 60

          # Health check
          curl -f https://api.solsight.app/health || exit 1

          # Critical endpoints
          curl -f -s -o /dev/null -w "%{http_code}" https://api.solsight.app/api || exit 1
          curl -f -s -o /dev/null -w "%{http_code}" https://api.solsight.app/api/auth/login || exit 1
          curl -f -s -o /dev/null -w "%{http_code}" https://api.solsight.app/api/users || exit 1

      - name: Run performance tests
        run: |
          echo "Running performance tests..."

          # Load test
          curl -X GET https://api.solsight.app/health \
            -w "Time: %{time_total}s\nSize: %{size_download} bytes\n" \
            -o /dev/null

          # Concurrent users test
          for i in {1..10}; do
            curl -s https://api.solsight.app/health &
          done
          wait

      - name: Create deployment tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            git config --local user.name "GitHub Actions"
            git config --local user.email "actions@github.com"
            git tag -a "production-$(date +%Y%m%d_%H%M%S)" -m "Production deployment $(date)"
            git push origin --tags
          fi

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          channel: '#deployments'
          text: |
            üöÄ *Production deployment successful!*

            *Image:* ${{ needs.build-and-push.outputs.image }}
            *Commit:* ${{ github.sha }}
            *Deployed by:* ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          channel: '#deployments'
          text: |
            ‚ùå *Production deployment failed!*

            *Commit:* ${{ github.sha }}
            *Deployed by:* ${{ github.actor }}
            *Stage:* ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback job
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production
    needs: deploy-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback production
        run: |
          echo "Rolling back production deployment..."
          ./scripts/deploy.sh rollback

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          channel: '#deployments'
          text: |
            üîÑ *Production rollback completed!*

            *Previous version restored*
            *Initiated by:* ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}